<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üé¨ Subtitle Translator</h1>
        <p>Upload audio/video files and get translated subtitles</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <span class="upload-icon">üìÅ</span>
                <p>Drag & drop your audio/video file here</p>
                <p class="small">or</p>
                <input type="file" id="fileInput" accept="audio/*,video/*" hidden>
                <button onclick="document.getElementById('fileInput').click()">Choose File</button>
            </div>
        </div>
        
        <div class="file-info" id="fileInfo" style="display: none;">
            <p><strong>Selected file:</strong> <span id="fileName"></span></p>
        </div>
        
        <div class="settings">
            <div class="form-group">
                <label for="language">Translate to:</label>
                <select id="language">
                    <option value="ml">Malayalam</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh-cn">Chinese (Simplified)</option>
                    <option value="hi">Hindi</option>
                    <option value="es">Spanish</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                </select>
            </div>
        </div>
        
        <button id="generateBtn" class="generate-btn" disabled>Generate Subtitles</button>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your file... This may take a few minutes.</p>
        </div>
        
        <div id="result" class="result" style="display: none;">
            <h3>‚úÖ Subtitles Generated Successfully!</h3>
            <button id="downloadBtn" class="download-btn">Download SRT File</button>
            <div class="preview">
                <h4>Preview:</h4>
                <textarea id="previewContent" readonly></textarea>
            </div>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <h3>‚ùå Error</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
